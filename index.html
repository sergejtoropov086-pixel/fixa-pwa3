<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixa Pro ‚Äî –ü–æ–º–æ—â–Ω–∏–∫</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 16px; background: #f5f7fa; color: #1f2937; }
    .card { background: white; padding: 16px; margin: 12px 0; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    input, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
    button { background: #1d4ed8; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { opacity: 0.9; }
    .hidden { display: none; }
    .status { color: #6b7280; font-size: 14px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>Fixa Pro</h1>
  <button onclick="toggleLang()">üá∑üá∫ / üåû</button>

  <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –≤–∞—à–∏–º –∑–∞–ø–∏—Å—è–º..." oninput="search()">

  <div class="card">
    <h3>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h3>
    <select id="type">
      <option value="appliance">üîß –¢–µ—Ö–Ω–∏–∫–∞</option>
      <option value="health">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ</option>
    </select>
    <input type="text" id="title" placeholder="–ú–æ–¥–µ–ª—å –∏–ª–∏ —Å–∏–º–ø—Ç–æ–º">
    <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ, –∞—Ä—Ç–∏–∫—É–ª, –∑–∞–º–µ—Ç–∫–∏..."></textarea>
    <button onclick="save()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <div id="results"></div>

  <div class="card">
    <h3>–≠–∫—Å–ø–æ—Ä—Ç / –ò–º–ø–æ—Ä—Ç</h3>
    <button onclick="exportData()">üíæ –≠–∫—Å–ø–æ—Ä—Ç –≤ JSON</button>
    <button onclick="importData()">üì• –ò–º–ø–æ—Ä—Ç –∏–∑ JSON</button>
  </div>

  <script>
    let lang = localStorage.getItem('lang') || 'ru';
    let items = JSON.parse(localStorage.getItem('fixa_items') || '[]');

    const t = (key) => {
      const dict = {
        ru: { title: 'Fixa Pro ‚Äî –ü–æ–º–æ—â–Ω–∏–∫', placeholder: '–ü–æ–∏—Å–∫ –ø–æ –≤–∞—à–∏–º –∑–∞–ø–∏—Å—è–º...', add: '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å', appliance: '–¢–µ—Ö–Ω–∏–∫–∞', health: '–ó–¥–æ—Ä–æ–≤—å–µ', titlePlaceholder: '–ú–æ–¥–µ–ª—å –∏–ª–∏ —Å–∏–º–ø—Ç–æ–º', descPlaceholder: '–û–ø–∏—Å–∞–Ω–∏–µ, –∞—Ä—Ç–∏–∫—É–ª, –∑–∞–º–µ—Ç–∫–∏...', save: '‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å', export: 'üíæ –≠–∫—Å–ø–æ—Ä—Ç –≤ JSON', import: 'üì• –ò–º–ø–æ—Ä—Ç –∏–∑ JSON' },
        en: { title: 'Fixa Pro ‚Äî Assistant', placeholder: 'Search your records...', add: 'Add Record', appliance: 'Appliance', health: 'Health', titlePlaceholder: 'Model or symptom', descPlaceholder: 'Description, part number, notes...', save: '‚úÖ Save', export: 'üíæ Export JSON', import: 'üì• Import JSON' }
      };
      return dict[lang][key] || key;
    };

    const updateUI = () => {
      document.title = t('title');
      document.getElementById('search').placeholder = t('placeholder');
      document.querySelector('h3').textContent = t('add');
      document.getElementById('type').options[0].text = t('appliance');
      document.getElementById('type').options[1].text = t('health');
      document.getElementById('title').placeholder = t('titlePlaceholder');
      document.getElementById('desc').placeholder = t('descPlaceholder');
      document.querySelector('button[onclick="save()"]').textContent = t('save');
      document.querySelector('button[onclick="exportData()"]').textContent = t('export');
      document.querySelector('button[onclick="importData()"]').textContent = t('import');
    };

    const toggleLang = () => {
      lang = lang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('lang', lang);
      updateUI();
      render();
    };

    const save = () => {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const type = document.getElementById('type').value;
      if (!title) return alert('Title required');
      items.push({ id: Date.now(), title, desc, type, date: new Date().toISOString() });
      localStorage.setItem('fixa_items', JSON.stringify(items));
      document.getElementById('title').value = '';
      document.getElementById('desc').value = '';
      render();
    };

    const render = (filtered = items) => {
      const div = document.getElementById('results');
      div.innerHTML = filtered.map(item => `
        <div class="card">
          <strong>${item.title}</strong> (${item.type === 'appliance' ? 'üîß' : '‚ù§Ô∏è'})
          <p>${item.desc || '‚Äî'}</p>
          <div class="status">${new Date(item.date).toLocaleDateString()}</div>
        </div>
      `).join('');
    };

    const search = () => {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = q ? items.filter(i => i.title.toLowerCase().includes(q) || i.desc.toLowerCase().includes(q)) : items;
      render(filtered);
    };

    const exportData = () => {
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fixa_data.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    const importData = () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            items = JSON.parse(reader.result);
            localStorage.setItem('fixa_items', JSON.stringify(items));
            render();
            alert('‚úÖ –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ');
          } catch {
            alert('‚ùå –û—à–∏–±–∫–∞ JSON');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateUI();
    render();
  </script>
</body>
</html>
